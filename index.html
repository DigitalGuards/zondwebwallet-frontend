<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icons/theqrlwallet/favicon.ico">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/theqrlwallet/512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/theqrlwallet/192.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/icons/theqrlwallet/96.png">
    <link rel="apple-touch-icon" href="/icons/theqrlwallet/apple-touch-icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

    <!-- Security Headers - main CSP is set via nginx in production -->
    <!-- This meta CSP provides baseline protection for local development -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; media-src 'self' blob:; connect-src 'self' https://qrlwallet.com https://zondscan.com http://localhost:* http://127.0.0.1:* ws://localhost:* ws://127.0.0.1:*; base-uri 'self'; form-action 'self';">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Primary Meta Tags -->
    <title>MyQRLWallet</title>
    <meta name="title" content="MyQRLWallet">
    <meta name="description" content="Web wallet for QRL's Zond blockchain. Create accounts and manage transactions on the quantum-resistant ledger.">
    <meta name="keywords" content="QRL, Quantum Resistant Ledger, Zond, Web3, Cryptocurrency Wallet, Blockchain">
    <meta name="author" content="DigitalGuards">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://qrlwallet.com/">
    <meta property="og:title" content="MyQRLWallet">
    <meta property="og:description" content="Web wallet for QRL's Zond blockchain. Create accounts and manage transactions on the quantum-resistant ledger.">
    <meta property="og:image" content="https://qrlwallet.com/mqrlwallet.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://qrlwallet.com/">
    <meta name="twitter:title" content="MyQRLWallet">
    <meta name="twitter:description" content="Web wallet for QRL's Zond blockchain. Create accounts and manage transactions on the quantum-resistant ledger.">
    <meta name="twitter:image" content="https://qrlwallet.com/mqrlwallet.png">

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large">
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//qrlwallet.com">
    <link rel="dns-prefetch" href="//myqrlwallet.com">
    <link rel="dns-prefetch" href="//theqrlwallet.com">

    <!-- Canonical URLs -->
    <link rel="canonical" href="https://qrlwallet.com/">
    <link rel="alternate" href="https://myqrlwallet.com/">
    <link rel="alternate" href="https://theqrlwallet.com/">

    <!-- Preload Critical Resources -->
    <link rel="prefetch" href="/qrl-video-dark.mp4" type="video/mp4">
    <link rel="prefetch" href="/qrl-video.mp4" type="video/mp4">
    <link rel="prefetch" href="/tree.mp4" type="video/mp4">
    <link rel="preload" href="/icons/theqrlwallet/192.png" as="image">
    
    <!-- Social Links -->
    <link rel="me" href="https://x.com/DigitalGuards">
    <link rel="me" href="https://github.com/DigitalGuards/zondwebwallet/">
    <link rel="me" href="https://digitalguards.nl/index.php/2024/12/05/introducing-zond-qrl-web-wallet-by-digitalguards/">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="text-align: center; padding: 20px;">
        Please enable JavaScript to use the Zond Web Wallet.
      </div>
    </noscript>
  </body>
</html>
